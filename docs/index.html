<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Optional styling for readability -->
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }

  </style>
</head>

<body>
<div id="header"></div>
<script>
  fetch('header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('header').innerHTML = html;
    });
</script>

<div id="footer"></div>
<script>
  fetch('footer.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('footer').innerHTML = html;
    });
</script>

</body>


</html>
