<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>firstDown - documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
      font-size: 2vh;
    }

    h2 {
      font-size: 5vh;
    }

    #content code { 
      color: rgb(0, 0, 0);
      font-weight: bold;
    }

  </style>
</head>
<body>
    <div id="header"></div>
    <script>
    fetch('header.html')
        .then(res => res.text())
        .then(html => {
        document.getElementById('header').innerHTML = html;
        });
    </script>
  <h2>documentation.</h2>
  <div id="content">Loading Markdown...</div>

  <!-- Marked.js library -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Fetch and render your Markdown file
    fetch('pages/documentation.md')
      .then(response => {
        if (!response.ok) {
          throw new Error("Markdown file not found");
        }
        return response.text();
      })
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(error => {
        document.getElementById('content').innerHTML = "<p>Error loading Markdown: " + error.message + "</p>";
      });
  </script>

  <div id="footer" style="padding-top: 5vh;"></div>
  <script>
    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      });
  </script>
</body>
</html>
